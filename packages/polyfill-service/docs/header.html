<!DOCTYPE html>
<html class="core">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Polyfill service</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="apple-touch-icon" sizes="180x180" href="/v2/assets/images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/v2/assets/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/v2/assets/images/favicon-16x16.png">
	<link rel="manifest" href="/v2/assets/images/manifest.json">
	<link rel="mask-icon" href="/v2/assets/images/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="theme-color" content="#ffffff">
	<script>
		var cutsTheMustard = ('MutationObserver' in window); // IE11, Chr27, FF14, Saf6, Op15, BB10
		if (cutsTheMustard) {
			document.documentElement.className = document.documentElement.className.replace(/\bcore\b/g, 'enhanced');
		}
	</script>

	<style>
		/* Hide any enhanced experience content when in core mode, and vice versa. */
		.core .o--if-js,
		.enhanced .o--if-no-js { display: none !important; }
	</style>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="https://origami-build.ft.com/v2/bundles/css?modules=o-techdocs@^5.0.0,o-grid@^4.0.0,o-overlay@^1.4.0,o-fonts@^1.4.0,o-forms@^2.0.0" />
	<link rel="stylesheet" href="/v2/assets/css/style.css" />

	<!-- Polyfills must load sync, since they need to be active before other script runs -->
	<script src="/v2/polyfill.min.js?features=default,Array.from,HTMLDocument,Array.prototype.forEach,XMLHttpRequest,CustomEvent,Element.prototype.closest&amp;rum=1"></script>

	<!-- Other scripts can be loaded async: see footer -->
</head>
<body class='o-techdocs'>

	{{#ifEq pageName "index"}}
	<header class='hero-header'>
		<h1>
			<img src='/v2/assets/images/logo.svg' class='logo' alt='logo' />
			Polyfill.io
		</h1>
		<p>Upgrade the web. Automatically.</p>
	</header>
	{{else}}
	<header data-o-component="o-header" class="o-header">
		<div class="o-header__container">
			<div class="o-header__inner">
				<div class="o-header__primary">
					<div class="o-header__primary__left">
						<h1 class="o-header__title">
							<img src='/v2/assets/images/logo.svg' class='logo' alt='logo' />
							Polyfill.io
						</h1>
					</div>
				</div>
				<div class="o-header__secondary"></div>
			</div>
		</div>
	</header>
	{{/ifEq}}
	<div class="o-techdocs-container">
		<div class="o-techdocs-layout">
